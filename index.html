<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zing Cloud</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Hiệu ứng gradient nền */
    body {
      background: linear-gradient(135deg, #1e1b4b, #312e81, #000);
      color: white;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
    }

    /* Loading logo */
    #loading {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .logo-3d {
      font-size: 80px;
      font-weight: bold;
      color: #6d28d9;
      text-shadow: 0 0 20px #3b82f6, 0 0 40px #9333ea;
      transform: perspective(500px) rotateX(20deg) rotateY(-15deg);
      animation: spin 3s linear infinite;
    }
    @keyframes spin {
      0% { transform: perspective(500px) rotateY(0deg);}
      100% { transform: perspective(500px) rotateY(360deg);}
    }

    /* Header co giãn */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    header.large { padding: 20px 40px; font-size: 22px; }
    header.small { padding: 8px 20px; font-size: 16px; }

    /* Nút hiệu ứng phóng to */
    .btn {
      background: linear-gradient(90deg, #4f46e5, #9333ea);
      padding: 12px 24px;
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .btn:active { transform: scale(1.1); }

    /* Dòng hình ảnh auto lướt */
    .image-row {
      width: 100%;
      height: 250px;
      overflow: hidden;
      white-space: nowrap;
      position: relative;
      margin-top: 100px;
    }
    .image-row img {
      width: 200px;
      height: 200px;
      margin: 0 20px;
      border-radius: 20px;
      display: inline-block;
      animation: move 15s linear infinite, rotate 6s linear infinite;
    }
    @keyframes move {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Biểu tượng liên hệ */
    .contact-btn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: #4f46e5;
      color: white;
      width: 60px; height: 60px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 15px #4f46e5;
    }
    .contact-menu {
      position: fixed;
      bottom: 90px; right: 20px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .contact-menu a {
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 14px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loading">
    <div class="logo-3d">Z</div>
  </div>

  <!-- Header -->
  <header class="large flex justify-between items-center px-6">
    <div class="text-2xl font-bold">Zing Cloud</div>
    <nav class="space-x-6">
      <a href="#" class="hover:text-blue-400">Trang chủ</a>
      <a href="#" class="hover:text-blue-400">Dịch vụ</a>
      <a href="#" class="hover:text-blue-400">Hỗ trợ</a>
      <a href="#" class="hover:text-blue-400">Liên hệ</a>
    </nav>
  </header>

  <!-- Nội dung -->
  <main class="pt-32 px-6 text-center">
    <h1 class="text-4xl font-bold mb-6">Chào mừng đến với Zing Cloud</h1>
    <p class="mb-8">Dịch vụ VPS, Cloud Game, Premium Hosting với hiệu ứng đẹp mắt và hiện đại.</p>
    <button class="btn">Bắt đầu ngay</button>

    <!-- Dòng hình ảnh -->
    <div class="image-row mt-16">
      <img src="https://via.placeholder.com/200x200?text=Logo" alt="logo">
      <img src="https://via.placeholder.com/200x200?text=Verify" alt="verify">
      <img src="https://via.placeholder.com/200x200?text=User" alt="user">
      <img src="https://via.placeholder.com/200x200?text=Cloud" alt="cloud">
    </div>
  </main>

  <!-- Nút liên hệ -->
  <div class="contact-btn" id="contactBtn">✉</div>
  <div class="contact-menu" id="contactMenu">
    <a href="https://discord.gg/" target="_blank">Discord</a>
    <a href="https://facebook.com/" target="_blank">Facebook</a>
    <a href="https://m.me/" target="_blank">Messenger</a>
    <a href="mailto:pharmas.asaka@gmail.com">Email</a>
    <a href="tel:0705983391">Hotline</a>
  </div>

  <script>
    // Loading
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
    }, 5000);

    // Header co giãn
    window.addEventListener("scroll", function() {
      let header = document.querySelector("header");
      if (window.scrollY > 50) {
        header.classList.remove("large");
        header.classList.add("small");
      } else {
        header.classList.remove("small");
        header.classList.add("large");
      }
    });

    // Nút liên hệ
    const btn = document.getElementById("contactBtn");
    const menu = document.getElementById("contactMenu");
    btn.addEventListener("click", () => {
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
